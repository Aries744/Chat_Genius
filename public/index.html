<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .emoji-picker {
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            display: none;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .emoji-picker.show {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
        }
        
        .emoji-btn {
            cursor: pointer;
            padding: 5px;
            border: none;
            background: none;
            font-size: 20px;
        }
        
        .emoji-btn:hover {
            background: #f5f5f5;
            border-radius: 4px;
        }

        .message-reactions {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .reaction {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 6px;
            background: #f1f3f5;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
        }

        .reaction:hover {
            background: #e9ecef;
        }

        .reaction.active {
            background: #e3f2fd;
            color: #1976d2;
        }

        .add-reaction-btn {
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 16px;
            color: #95a5a6;
            background: none;
            border: none;
            padding: 2px 6px;
        }

        .message:hover .add-reaction-btn {
            opacity: 1;
        }

        .thread-sidebar {
            width: 320px;
            border-left: 1px solid #eee;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .thread-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-thread-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #95a5a6;
            cursor: pointer;
            padding: 0 5px;
        }

        .thread-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .thread-indicator {
            color: #3498db;
            font-size: 12px;
            margin-top: 5px;
            cursor: pointer;
        }

        .thread-indicator:hover {
            text-decoration: underline;
        }

        #thread-message-form {
            padding: 20px;
            border-top: 1px solid #eee;
        }

        .parent-message {
            border-left: 2px solid #3498db;
            margin-bottom: 20px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .delete-btn {
            padding: 2px 6px;
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 16px;
        }

        .message:hover .delete-btn {
            opacity: 0.7;
        }

        .delete-btn:hover {
            opacity: 1 !important;
            background: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-screen">
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Register</button>
                <button class="tab-btn" onclick="showTab('guest')">Guest</button>
            </div>

            <div id="login-tab" class="auth-form">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>

            <div id="register-tab" class="auth-form" style="display: none;">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>

            <div id="guest-tab" class="auth-form" style="display: none;">
                <h2>Continue as Guest</h2>
                <form id="guest-form">
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Guest Name" required>
                    </div>
                    <button type="submit">Join Chat</button>
                </form>
            </div>
        </div>

        <div id="chat-screen" style="display: none;">
            <div class="sidebar">
                <div class="user-info">
                    <span id="user-info"></span>
                    <button onclick="logout()" class="small-btn">Logout</button>
                </div>
                
                <div class="channels-section">
                    <div class="section-header">
                        <h3>Channels</h3>
                        <button onclick="showCreateChannelPrompt()" class="small-btn">+</button>
                    </div>
                    <div id="channels-list">
                        <div class="channel active" onclick="switchChannel('general')"># general</div>
                    </div>
                </div>

                <div class="users-section">
                    <div class="section-header">
                        <h3>Direct Messages</h3>
                    </div>
                    <div class="search-container">
                        <input type="text" id="user-search" placeholder="Search users..." onkeyup="searchUsers(event)">
                        <div id="search-results" class="search-results"></div>
                    </div>
                    <div id="users-list">
                        <!-- Users will be added here dynamically -->
                    </div>
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-header">
                    <h2 id="current-channel"># general</h2>
                    <div class="message-search-container">
                        <input type="text" id="message-search" placeholder="Search messages..." onkeyup="searchMessages(event)">
                    </div>
                </div>
                <div id="messages"></div>
                <form id="message-form">
                    <div class="message-input-container">
                        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                        <label for="file-input" class="file-upload-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                        </label>
                        <input type="file" id="file-input" style="display: none;">
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>

            <!-- Thread View Sidebar -->
            <div id="thread-view" class="thread-sidebar" style="display: none;">
                <div class="thread-header">
                    <h3>Thread</h3>
                    <button onclick="closeThread()" class="close-thread-btn">Ã—</button>
                </div>
                <div class="thread-content">
                    <div id="parent-message" class="message"></div>
                    <div id="thread-messages"></div>
                </div>
                <form id="thread-message-form">
                    <div class="message-input-container">
                        <input type="text" id="thread-message-input" placeholder="Reply in thread..." autocomplete="off">
                    </div>
                    <button type="submit">Reply</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
